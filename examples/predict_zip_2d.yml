data_cfg:
  image_path: "/mnt/ssd1/datasets/i48/i48.zip"
  mode: "zetastitcher"
  normalize_data: true
  n_channels: 1

prediction_cfg:
  mode: "2d"
  n_output_classes: 1
  model_path: "/mnt/ssd2/train_em/2d/foolish-leopard-426/final_model.hdf5"
  custom_objects_path: "/mnt/ssd2/train_em/2d/foolish-leopard-426/custom_objects.yml"
  window_size: [256, 256]
  batch_size: 64
  multi_gpu: false
  padding_mode: "reflect"
  autocrop: true
  chunk_size: 2

instance_segmentation_cfg:
    enable_instance_segmentation: false
    kernel_size: [5,5,5]
    clear_borders: false
    distance_transform_threhsold: 0.2
    distance_transform_sampling: 5
    watershed_line: false
    bg_level: 10

notes: "note_example"
