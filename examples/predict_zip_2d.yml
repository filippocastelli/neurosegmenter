output_cfg:
  output_path: "/mnt/ssd2/predict_zip/"
  descriptor_path: "/mnt/ssd2/predict_zip/descr"
  enable_wandb_tracking: false
  output_mode: "stack"

tiled_predictor_cfg:
#  window_overlap: [64, 64]
  extra_padding_windows: 2
  tiling_mode: "drop_borders"
  n_threads: 1
  multi_gpu: false

# performance_evaluation_cfg:
#   window_size: [256, 256]
#   batch_size: 64
#   classification_threshold: 0.5
#   add_empty_channel: false
#   enable_curves: false
#   ground_truth_path: "/mnt/ssd1/datasets/epfl_em_dataset/test/masks"
