data_augmentation_cfg:
    debug_mode: false
    single_thread:  true
    threads: 6
    buffer_size : 1000
    shuffle: false
    seed: 123
    # pre_crop_scales: [1.1, 1.1, 1.1]
    transform_cfg:
        spatial_transform:
            do_elastic_deform: true
            deformation_scale: [0.15, 0.15]
            do_rotation: true
            angle_x: [-0.314, 0.314]
            angle_y: [0, 6.38]
            p_rot_per_sample: 0.15
            do_scale: true
            scale: [0.95, 1.05]
            border_mode_data: "reflect"
            random_crop: true

        brightness_transform:
            mu: 0
            sigma: 0.1
            p_per_sample: 0.15

        brightness_multiplicative_transform:
            multiplier_range: [0.9, 1.1]
            per_channel: true
            p_per_sample: 0.15

        rot90_transform:
            p_per_sample: 0.15
            num_rot : [1, 2, 3]
#            axes: [0, 1, 2]

        mirror_transform:
            axes: [0, 1, 2]

        gamma_transform:
            gamma_range: [0.9, 1.1]
            invert_image: false
            per_channel: true
            p_per_sample: 0.15
#            retain_stats: true

        gaussian_noise_transform:
            noise_variance: [0, 0.00005]
            p_per_sample:  0.15

        gaussian_blur_transform:
            p_per_sample: 0.15
            blur_sigma: [1, 1.5]
            different_sigma_per_channel: true,
            p_per_channel: 1

performance_evaluation_cfg:
    window_size: [16, 64, 64]
    batch_size:       15
    chunk_size:       20
    classification_threshold:   0.5
    add_empty_channel:          true
    enable_curves: false
    padding_mode: "reflect"
    save_8bit: true
    multi_gpu: true

callbacks_cfg:
    checkpoint:
        monitor:        "val_loss"
        verbose:        1
        save_best_only: false
        mode:           "min"

    csvlogger:
        append:     true
        separator: ";"

    reducelronplateau:
        factor:     0.1
        patience:   5
        min_lr:     0.00000000067
        verbose:    1

    wandb:
        monitor: "val_loss"
        mode: "min"
        save_weights_only: false
        save_model: true

notes: ""

debug_cfg:
    test_datagen_inspector: false
    train_datagen_inspector: false
    val_datagen_inspector: false

tiled_predictor_cfg:
    extra_padding_windows: 2
#    window_overlap : [12, 12]
    tiling_mode: "drop_borders"
    to_segmentation: true

instance_segmentation_cfg:
    enable_instance_segmentation: true
    kernel_size: (5,5,5)
    clear_borders: false
    distance_transform_threhsold: 0.2
    distance_transform_sampling: 5
    watershed_line: false
    bg_level: 10
