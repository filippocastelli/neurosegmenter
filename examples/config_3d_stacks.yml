training_cfg:
    mode: "3d"
    epochs: 1
    batch_size: 20
    loss: "binary_crossentropy"

    # pos_weight: 5
    # class_weights: [1.8, 4.3, 3.3, 0.25]
    track_metrics:
        - "accuracy"
        - "jaccard_index"
        - "dice_coefficient"
    enable_wandb_tracking: true
    # optional
    wandb_project: "unet3d_em"
    wandb_entity: "filippocastelli"

optimizer_cfg:
    # args in tf.KERAS.OPTIMIZERS api docs
    optimizer: "adam"
    learning_rate: 0.001
    beta_1: 0.9
    beta_2: 0.999
    epsilon: 0.0000001
    amsgrad: false

model_cfg:
    model: "resunet3d"
    window_size: [16, 64, 64]
    unet_depth: 2
    base_filters: 16
    batch_normalization: true
    transposed_convolution: false
    residual_preactivation: true

